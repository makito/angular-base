<p [translate]="'Авторизация'"></p>

<form (ngSubmit)="login(userName.value, password.value)" [formGroup]="loginForm" novalidate autocomplete="off">

  <div>
    <small [translate]="'Логин'"></small>
    <input formControlName="userName" #userName type="text" tabindex="1">
  </div>

  <div>
    <small [translate]="'Пароль'"></small>
    <input formControlName="password" #password type="password" tabindex="2">
  </div>

  <div *ngIf="error.length > 0">{{ error | translate }}</div>

  <div>
    <button type="submit" [disabled]="!loginForm.valid || isLoading" [translate]="'Войти'"></button>
  </div>

</form>
